<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
	 <p:panelGrid styleClass="columnPanelGrid" style="border-style:solid; border-width:1px; display: inline-table;">
		<p:row>
			<p:column cellpadding="0" style="border-style:solid; border-width:0px; text-align:center;" colspan="4">
				<h:outputText style="font-weight: bold; display: block; font-size: 36px; margin: 1px; padding: 2px; width: 100%;" value="#{textoModel.TX_Titulo}"/>
			</p:column>
		</p:row>
		<p:row>
			<p:column cellpadding="0" style="border-style:solid; border-width:0px; text-align:center;" colspan="3">
				<h:outputText style="font-weight: bold; display: block; font-size: 28px; margin: 1px; padding: 2px; width: 100%;" value="#{textoModel.AT_NombreAutor}"/>
			</p:column>
			<p:column style="text-align: right; vertical-align: bottom;">
				<h:outputText style="font-weight: bold;" value="#{reporteIntercambioModel.reporteIntercambio.US_usuario}"/>
			</p:column>
		</p:row>
		<p:row>
			<p:column style="width: 150px;" cellpadding="0" rowspan="7">
				<span> </span>
			</p:column>
			<p:column cellpadding="0" style="border-style:solid; border-width:0px; text-align:center;" colspan="3">
				<span> </span>
			</p:column>
		</p:row>
		<p:row>
			<p:column cellpadding="0" style="border-style:solid; border-width:0px; text-align:left; width:150px;">
				<h:outputText style="font-weight: bold;" value="Editorial:" escape="false" />
			</p:column>
			<p:column style="width: 150px;">
				<h:outputText value="#{textoModel.ED_Nombre}"/>
			</p:column>
			<p:column style="text-align: right; width: 150px;">
				<h:outputText style="font-weight: bold;" value="Descripcion:"/>
			</p:column>
		</p:row>
		<p:row>
			<p:column cellpadding="0" style="border-style:solid; border-width:0px; text-align:left;">
				<h:outputText style="font-weight: bold;" value="ISBN:" escape="false" />
			</p:column>
			<p:column>
				<h:outputText value="#{textoModel.TX_ISBN}"/>
			</p:column>
			<p:column style="text-align: right; vertical-align: top;" rowspan="4">
				<h:outputText value="#{textoModel.TX_Observacion}"/>
			</p:column>
		</p:row>
		<p:row>
			<p:column cellpadding="0" style="border-style:solid; border-width:0px; text-align:left;">
				<h:outputText style="font-weight: bold;" value="Edicion:" escape="false" />
			</p:column>
			<p:column>
				<h:outputText value="#{textoModel.TX_NumEdicion}"/>
			</p:column>
		</p:row>
		<p:row>
			<p:column cellpadding="0" style="border-style:solid; border-width:0px; text-align:left;">
				<h:outputText style="font-weight: bold;" value="Nro de Paginas:" escape="false" />
			</p:column>
			<p:column>
				<h:outputText value="#{textoModel.TX_NumPagina}"/>
			</p:column>
		</p:row>
		<p:row>
			<p:column cellpadding="0" style="border-style:solid; border-width:0px; text-align:left;">
				<h:outputText style="font-weight: bold;" value="Tipo de Publicacion:" escape="false" />
			</p:column>
			<p:column>
				<h:outputText value="#{textoModel.PD_NombreTipPublicacion}"/>
			</p:column>
		</p:row>
		<p:row>
			<p:column cellpadding="0" style="border-style:solid; border-width:0px; text-align:left;">
				<h:outputText style="font-weight: bold;" value="Tipo de tapa:" escape="false" />
			</p:column>
			<p:column>
				<h:outputText value="#{textoModel.PD_NombreTipTapa}"/>
			</p:column>
		</p:row>
		<p:row rendered="#{empty esRetorno or !esRetorno}">
			<p:column colspan="4" cellpadding="0" style="border-style:solid; border-width:1px; text-align:right !important;">
				<div>
					<p:commandButton value="Solicitar"
									ajax="true"
									action="#{reporteIntercambioController.solicitar}"
									oncomplete="PF('dialogVer').hide();"
									style="width: 150px;">
						<p:confirm header="Confirmation" message="¿Confirma el envío de solicitud de intercambio?" icon="ui-icon-alert" />
					</p:commandButton>
					<br/>
					<br/>
				</div>
				<div>
					<p:commandButton value="Volver a la Lista"
									ajax="true"
									oncomplete="PF('dialogVer').hide();"
									style="width: 150px;" />
				</div>
			</p:column>
		</p:row>
		<p:row rendered="#{not empty esRetorno and esRetorno}">
			<p:column colspan="4" cellpadding="0" style="border-style:solid; border-width:1px; text-align:right !important;">
				<div>
					<p:commandButton value="Confirmar Intercambio"
									ajax="false"
									action="#{externoController.intercambiar}"
									oncomplete="window.close();"
									style="width: 150px;">
						<p:confirm header="Confirmation" message="¿Confirma realizar el intercambio?" icon="ui-icon-alert" />
					</p:commandButton>
					<br/>
					<br/>
				</div>
				<div>
					<p:commandButton value="Cancelar Intercambio"
									ajax="false"
									action="#{externoController.cancelarIntercambio}"
									oncomplete="window.close();"
									style="width: 150px;"/>
				</div>
			</p:column>
		</p:row>
	</p:panelGrid>
</ui:composition>
