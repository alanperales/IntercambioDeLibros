<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
	 <p:panelGrid styleClass="columnPanelGrid" style="border-style:solid; border-width:1px; display: inline-table;">
		<p:row>
			<p:column style="text-align:center;" colspan="3">
				<h:outputText style="font-weight: bold; display: block; font-size: 36px; margin: 1px; padding: 2px; width: 100%;" value="#{textoModel.TX_Titulo}"/>
			</p:column>
		</p:row>
		<p:row>
			<p:column style="text-align:center;" colspan="3">
				<h:outputText style="font-weight: bold; display: block; font-size: 28px; margin: 1px; padding: 2px; width: 100%;" value="#{textoModel.AT_NombreAutor}"/>
			</p:column>
		</p:row>
		<p:row rendered="#{usuarioSolicitante == null}">
			<p:column style="text-align: right; border-bottom: 1px solid #D3D3D3 !important;" colspan="3">
				<p:commandLink id="btnVerUsuarioO"
					process="@this"
					action="#{perfilController.showUsuarioForm(reporteIntercambioModel.reporteIntercambio.US_usuario)}"
					oncomplete="PF('dialogVerUsuario').show();"
					update="dialogVerUsuario">
					<h:outputText style="vertical-align: middle;" value="Ofertante: #{reporteIntercambioModel.reporteIntercambio.US_usuario} "/><p:graphicImage style="vertical-align: middle;" value="/resources/themePrime/imagenes/icon-busqueda.png" alt="Editar" width="16" height="16" />
				</p:commandLink>
			</p:column>
		</p:row>
		<p:row rendered="#{usuarioSolicitante != null}">
			<p:column style="text-align: right; border-bottom: 1px solid #D3D3D3 !important;" colspan="3">
				<p:commandLink id="btnVerUsuarioS"
					process="@this"
					action="#{perfilController.showUsuarioForm(usuarioSolicitante)}"
					oncomplete="PF('dialogVerUsuario').show();"
					update="dialogVerUsuario">
					<h:outputText style="vertical-align: middle;" value="Solicitante: #{usuarioSolicitante} "/><p:graphicImage style="vertical-align: middle;" value="/resources/themePrime/imagenes/icon-busqueda.png" alt="Editar" width="16" height="16" />
				</p:commandLink>
			</p:column>
		</p:row>
		<p:row>
			<p:column style="width: 150px;" cellpadding="0">
				<h:panelGroup rendered="#{textoModel.rutaAdjuntos != null}" styleClass="sesion" style="width: 300px; height: 400px; overflow: auto; display: block;">
					<ui:repeat value="#{textoModel.rutaAdjuntos}" var="rutaAdjunto">
						<h:graphicImage rendered="#{textoModel.rutaAdjuntos != null}" library="files" name="#{rutaAdjunto}" style="max-width: 275px;"/>
					</ui:repeat>
				</h:panelGroup>
			</p:column>
			<p:column cellpadding="0" style="border-left: 1px solid #D3D3D3 !important; vertical-align: top;">
				<p:panelGrid styleClass="columnPanelGrid" style="display: inline-table;">
					<p:row>
						<p:column cellpadding="0" style="border-style:solid; border-width:0px; text-align:left; width:150px; height: 30px;">
							<h:outputText style="font-weight: bold;" value="Editorial:" escape="false" />
						</p:column>
						<p:column style="width: 150px;">
							<h:outputText value="#{textoModel.ED_Nombre}"/>
						</p:column>
					</p:row>
					<p:row>
						<p:column cellpadding="0" style="border-style:solid; border-width:0px; text-align:left; height: 30px;">
							<h:outputText style="font-weight: bold;" value="ISBN:" escape="false" />
						</p:column>
						<p:column>
							<h:outputText value="#{textoModel.TX_ISBN}"/>
						</p:column>
					</p:row>
					<p:row>
						<p:column cellpadding="0" style="border-style:solid; border-width:0px; text-align:left; height: 30px;">
							<h:outputText style="font-weight: bold;" value="Edicion:" escape="false" />
						</p:column>
						<p:column>
							<h:outputText value="#{textoModel.TX_NumEdicion}"/>
						</p:column>
					</p:row>
					<p:row>
						<p:column cellpadding="0" style="border-style:solid; border-width:0px; text-align:left; height: 30px;">
							<h:outputText style="font-weight: bold;" value="Nro de Paginas:" escape="false" />
						</p:column>
						<p:column>
							<h:outputText value="#{textoModel.TX_NumPagina}"/>
						</p:column>
					</p:row>
					<p:row>
						<p:column cellpadding="0" style="border-style:solid; border-width:0px; text-align:left; height: 30px;">
							<h:outputText style="font-weight: bold;" value="Tipo de Publicacion:" escape="false" />
						</p:column>
						<p:column>
							<h:outputText value="#{textoModel.PD_NombreTipPublicacion}"/>
						</p:column>
					</p:row>
					<p:row>
						<p:column cellpadding="0" style="border-style:solid; border-width:0px; text-align:left; height: 30px;">
							<h:outputText style="font-weight: bold;" value="Tipo de tapa:" escape="false" />
						</p:column>
						<p:column>
							<h:outputText value="#{textoModel.PD_NombreTipTapa}"/>
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:column>
			<p:column cellpadding="0" style="border-left: 1px solid #D3D3D3 !important; vertical-align: top;">
				<p:panelGrid styleClass="columnPanelGrid" style="display: inline-table;">
					<p:row>
						<p:column style="text-align: right; width: 250px;">
							<h:outputText style="font-weight: bold;" value="Descripcion:"/>
						</p:column>
					</p:row>
					<p:row>
						<p:column style="text-align: right; vertical-align: top; border-left: 1px solid #D3D3D3 !important;">
							<h:outputText value="#{textoModel.TX_Observacion}"/>
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:column>
		</p:row>
		<p:row rendered="#{empty esRetorno or !esRetorno}">
			<p:column colspan="3" cellpadding="0" style="border-top: 1px solid #D3D3D3 !important; text-align:right !important;">
				<div>
					<p:spacer height="4" width="1"/>
				</div>
				<div>
					<p:commandButton value="Solicitar"
									ajax="true"
									action="#{reporteIntercambioController.solicitar}"
									oncomplete="PF('dialogVer').hide();"
									style="width: 150px;">
						<p:confirm header="Confirmation" message="¿Confirma el envío de solicitud de intercambio?" icon="ui-icon-alert" />
					</p:commandButton>
					<br/>
					<br/>
				</div>
				<div>
					<p:commandButton value="Volver a la Lista"
									ajax="true"
									oncomplete="PF('dialogVer').hide();"
									style="width: 150px;" />
				</div>
			</p:column>
		</p:row>
		<p:row rendered="#{not empty esRetorno and esRetorno}">
			<p:column colspan="3" cellpadding="0" style="border-top: 1px solid #D3D3D3 !important; text-align:right !important;">
				<div>
					<p:spacer height="4" width="1"/>
				</div>
				<div>
					<p:commandButton value="Confirmar Intercambio"
									ajax="false"
									action="#{externoController.intercambiar}"
									style="width: 150px;">
					</p:commandButton>
					<br/>
					<br/>
				</div>
				<div>
					<p:commandButton value="Cancelar Intercambio"
									ajax="false"
									action="#{externoController.cancelarIntercambio}"
									style="width: 150px;"/>
				</div>
			</p:column>
		</p:row>
	</p:panelGrid>
</ui:composition>
