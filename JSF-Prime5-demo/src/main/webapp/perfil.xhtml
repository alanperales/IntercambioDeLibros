<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Sistema Web Proveedores</title>
	</h:head>
	<h:body>
		<ui:composition template="/resources/template/template.xhtml">
			<ui:define name="cuerpo">
				<!-- init -->
				<f:event type="preRenderView" listener="#{reporteIntercambioController.init()}" />
				<h:form id="formularioReporteRankingProveedor" enctype="multipart/form-data" acceptcharset="ISO-8859-1">
					<p:panel id="basic">
						<f:facet name="header">
							<p:panelGrid styleClass="columnPanelGrid">
								<p:row>
									<p:column
										style="width:600px; text-align:left !important; color:#0072c9 !important">
										<h:outputText value="Intercambio de Textos"
											styleClass="panelTitle" />
									</p:column>
								</p:row>
							</p:panelGrid>
						</f:facet>

						<p:panel id="pnlFiltroBusqueda" styleClass="panelAplication"
							header="Criterios de búsqueda">
							<p:panelGrid id="pnlGridFiltroBusqueda"
								styleClass="columnPanelGrid" style="width:750px !important;">
								<p:row>
									<p:column style="width:150px !important;">
										<p:outputLabel value="Texto Solicitado:"></p:outputLabel>
									</p:column>


									<p:column style="width:190px !important;">
										<p:selectOneMenu id="cboSolicitado"
											value="#{reporteIntercambioModel.textosSolicitado}"
											style=" width:190px !important">
											<f:selectItem itemLabel="[Todos]" itemValue="0" style="width:100% !important" />
											<f:selectItems value="#{reporteIntercambioModel.cboSolicitado}" var="textoP"
														itemLabel="#{textoP.TX_Titulo}" itemValue="#{textoP.TX_CodigoTexto}"
														style="width:100% !important" />
										</p:selectOneMenu>
									</p:column>


									<p:column style="width:130px !important;">
										<p:outputLabel value="Tipo de Intercambio:"></p:outputLabel>
									</p:column>
									<p:column style="width:190px !important;">
										<p:selectOneMenu id="cboTipoIntercambio"
											value="#{reporteIntercambioModel.tipoIntercambio}"
											style=" width:190px !important">
											<f:selectItem itemLabel="[Todos]" itemValue="0" style="width:100% !important" />
											<f:selectItems value="#{reporteIntercambioModel.cboTipoIntercambio}" var="elementB"
														itemLabel="#{elementB.PD_NombreElemento}" itemValue="#{elementB.PD_CodigoParametroDet}"
														style=" width:100% !important" />

										</p:selectOneMenu>
									</p:column>
								</p:row>

								<p:row>
									<p:column style="border-style:solid;border-width: 1px;">
										<p:outputLabel value="Texto Ofrecido:" />
									</p:column>

									<p:column style="border-style:solid;border-width: 1px;">
										<p:selectOneMenu id="cboOfrecido"
											value="#{reporteIntercambioModel.textosOfrecido}"
											style=" width:190px !important">
											<f:selectItem itemLabel="[Todos]" itemValue="0" style="width:100% !important" />
											<f:selectItems value="#{reporteIntercambioModel.cboOfrecido}" var="textoB"
														   itemLabel="#{textoB.TX_Titulo}" itemValue="#{textoB.TX_CodigoTexto}"
														   style=" width:100% !important" />

										</p:selectOneMenu>
									</p:column>
								</p:row>
							</p:panelGrid>

							<p:spacer width="10" />

							<div class="posicionBotones">
								<p:spacer width="5" />
								<p:commandButton id="btnFiltrar" value="Filtrar"
									action="#{reporteIntercambioController.filtrar}"
									update="pGroupGrillas gmap" />
								<p:spacer width="5" />

								<p:commandButton id="btnLimpiar" value="Limpiar"
								   action="#{reporteIntercambioController.limpiar}"
									update=":formularioReporteRankingProveedor" />
									<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"></p:messages>
							</div>
						</p:panel>
						<p:spacer height="5" />
<!--     <f:view contentType="text/html"> -->
		<p:gmap id="gmap" center="-12.0471915,-77.0556046"
							zoom="13"
							type="HYBRID"
							style="width:100%;height:400px"
							model="#{reporteIntercambioController.mapModel}">
<!-- 							<p:ajax event="stateChange" listener="#{reporteIntercambioController.onStateChange}" update="gmap"/> -->
							<!--<p:ajax event="overlaySelect" listener="#{markerSelectionView.onMarkerSelect}" update="growl" />-->

		</p:gmap>
		<!--<p:poll interval="5" listener="#{reporteIntercambioController.cargarMapa}" update="gmap" />-->
<!--     </f:view>						 -->


						<!-- <p:panel id="pnlMapa" styleClass="panelAplication"
							header="Criterios de búsqueda">
							<p:panelGrid id="pnlGridMapa"
								styleClass="columnPanelGrid" style="width:750px !important;height:300px !important;">
								<p:row>
									<p:gmap id="gmap" center="36.890257,30.707417"
											zoom="13" type="HYBRID"
											style="width:751px;height:400px"
    										model="#{reporteIntercambioController.mapModel}"
    										widgetVar="map"/>
								</p:row>
							</p:panelGrid>
						</p:panel> -->
						<p:spacer height="5" />
						<h:panelGroup id="pGroupGrillas">
							<p:dataTable id="tblReporteMonto"
								value="#{reporteIntercambioModel.listaReporteIntercambio}"
								var="reporteI" paginator="true" rows="10" rowIndexVar="rowInfo"
								dynamic="true" resizableColumns="true" paginatorPosition="bottom"
								widgetVar="tblReporte"  lazy="true"
								scrollable="true"
								style="border-style:solid;border-width: 0px;"
								emptyMessage="No se encontraron registros.">
								<f:facet name="header">
									<h:outputText value="Tabla de Intecambios" />
								</f:facet>
								<p:column style="width:7%; text-align: center !important;">
									<f:facet name="header">
										<h:outputText value=""
											style="width:5%; text-align: center !important;" />
									</f:facet>
									<p:rowToggler />
								</p:column>
								<p:column style="width:55%; text-align: center !important;">
									<f:facet name="header">
										<h:outputText value="Tipo de Intercambio" escape="false" />
									</f:facet>
									<h:outputText value="#{reporteI.tipoIntercambio}" />
								</p:column>
								<p:column style="width:45%; text-align: center;">
									<f:facet name="header">
										<h:outputText value="Usuario" />
									</f:facet>
									<h:outputText value="#{reporteI.nombrePersona}" />
								</p:column>
								<p:column style="width:45%; text-align: center;">
									<f:facet name="header">
										<h:outputText value="Email" />
									</f:facet>
									<h:outputText value="#{reporteI.email}" />
								</p:column>
								<p:column style="width:25%; text-align: center;">
									<f:facet name="header">
										<h:outputText value="Texto Ofrecido" escape="false"/>
									</f:facet>
									<h:outputText value="#{reporteI.tituloO}"/>
								</p:column>
								<p:column style="width:25%; text-align: center;">
									<f:facet name="header">
										<h:outputText value="Texto Solicitado" escape="false"/>
									</f:facet>
									<h:outputText value="#{reporteI.tituloS}" />
								</p:column>
								<p:column style="width:25%; text-align: center;">
									<f:facet name="header">
										<h:outputText value="Ver" escape="false" />
									</f:facet>
									<p:tooltip for="btnVer" value="Ver" showEffect="fade" hideEffect="fade" />
									<p:commandLink id="btnVer" update=":formularioReporteRankingProveedor:dialogVer"
										oncomplete="PF('dialogVer').show();"
										action="#{reporteIntercambioController.showVerForm(reporteI)}">
										<p:graphicImage value="/resources/themePrime/imagenes/icon_edit.png" alt="Editar" width="16" height="16" />
									</p:commandLink>
								</p:column>
							</p:dataTable>
						</h:panelGroup>
					</p:panel>

					<p:dialog widgetVar="dialogVer"
							  id="dialogVer"
							  modal="true"
							  draggable="false"
							  closable="true"
							  resizable="false"
							  showHeader="false"
							  visible="#{reporteIntercambioController.enlaceExterno}">
							 <f:facet name="header">
								<h:outputText value="Editar Proveedor" style="font-size:20px;font-weight:700;" />
							 </f:facet>

							 <p:panelGrid styleClass="columnPanelGrid" style="border-style:solid; border-width:1px;">
								<p:row>
									<p:column cellpadding="0" style="border-style:solid; border-width:0px; text-align:center;" colspan="4">
										<h:outputText style="font-weight: bold; display: block; font-size: 36px; margin: 1px; padding: 2px; width: 100%;" value="#{reporteIntercambioController.textoModel.TX_Titulo}"/>
									</p:column>
								</p:row>
								<p:row>
									<p:column cellpadding="0" style="border-style:solid; border-width:0px; text-align:center;" colspan="3">
										<h:outputText style="font-weight: bold; display: block; font-size: 28px; margin: 1px; padding: 2px; width: 100%;" value="#{reporteIntercambioController.textoModel.AT_NombreAutor}"/>
									</p:column>
									<p:column style="text-align: right; vertical-align: bottom;">
										<h:outputText style="font-weight: bold;" value="#{reporteIntercambioModel.reporteIntercambio.US_usuario}"/>
									</p:column>
								</p:row>
								<p:row>
									<p:column style="width: 150px;" cellpadding="0" rowspan="7">
										<div>&nbsp;</div>
									</p:column>
									<p:column cellpadding="0" style="border-style:solid; border-width:0px; text-align:center;" colspan="3">
										<span>&nbsp;</span>
									</p:column>
								</p:row>
								<p:row>
									<p:column cellpadding="0" style="border-style:solid; border-width:0px; text-align:left; width:150px;">
										<h:outputText style="font-weight: bold;" value="Editorial:" escape="false" />
									</p:column>
									<p:column style="width: 150px;">
										<h:outputText value="#{reporteIntercambioController.textoModel.ED_Nombre}"/>
									</p:column>
									<p:column style="text-align: right; width: 150px;">
										<h:outputText style="font-weight: bold;" value="Descripcion:"/>
									</p:column>
								</p:row>
								<p:row>
									<p:column cellpadding="0" style="border-style:solid; border-width:0px; text-align:left;">
										<h:outputText style="font-weight: bold;" value="ISBN:" escape="false" />
									</p:column>
									<p:column>
										<h:outputText value="#{reporteIntercambioController.textoModel.TX_ISBN}"/>
									</p:column>
									<p:column style="text-align: right; vertical-align: top;" rowspan="4">
										<h:outputText value="#{reporteIntercambioController.textoModel.TX_Observacion}"/>
									</p:column>
								</p:row>
								<p:row>
									<p:column cellpadding="0" style="border-style:solid; border-width:0px; text-align:left;">
										<h:outputText style="font-weight: bold;" value="Edicion:" escape="false" />
									</p:column>
									<p:column>
										<h:outputText value="#{reporteIntercambioController.textoModel.TX_NumEdicion}"/>
									</p:column>
								</p:row>
								<p:row>
									<p:column cellpadding="0" style="border-style:solid; border-width:0px; text-align:left;">
										<h:outputText style="font-weight: bold;" value="Nro de Paginas:" escape="false" />
									</p:column>
									<p:column>
										<h:outputText value="#{reporteIntercambioController.textoModel.TX_NumPagina}"/>
									</p:column>
								</p:row>
								<p:row>
									<p:column cellpadding="0" style="border-style:solid; border-width:0px; text-align:left;">
										<h:outputText style="font-weight: bold;" value="Tipo de Publicacion:" escape="false" />
									</p:column>
									<p:column>
										<h:outputText value="#{reporteIntercambioController.textoModel.PD_NombreTipPublicacion}"/>
									</p:column>
								</p:row>
								<p:row>
									<p:column cellpadding="0" style="border-style:solid; border-width:0px; text-align:left;">
										<h:outputText style="font-weight: bold;" value="Tipo de tapa:" escape="false" />
									</p:column>
									<p:column>
										<h:outputText value="#{reporteIntercambioController.textoModel.PD_NombreTipTapa}"/>
									</p:column>
								</p:row>
								<p:row rendered="#{not reporteIntercambioController.enlaceExterno}">
									<p:column colspan="4"
											cellpadding="0"
											style="border-style:solid; border-width:1px; text-align:right !important;">
										<div>
											<p:commandButton value="Solicitar"
															ajax="true"
															action="#{reporteIntercambioController.solicitar}"
															oncomplete="PF('dialogVer').hide();"
															update=":formularioReporteRankingProveedor:tblReporteMonto"
															style="width: 150px;"
											>
												<p:confirm header="Confirmation" message="¿Confirma el envío de solicitud de intercambio?" icon="ui-icon-alert" />
											</p:commandButton>
											<br/>
											<br/>
										</div>
										<div>
											<p:commandButton style="width: 150px;" value="Volver a la Lista" ajax="true" oncomplete="PF('dialogVer').hide();" />
										</div>
									</p:column>
								</p:row>
								<p:row rendered="#{reporteIntercambioController.enlaceExterno}">
									<p:column colspan="4"
											cellpadding="0"
											style="border-style:solid; border-width:1px; text-align:right !important;">
										<div>
											<p:commandButton value="Confirmar Intercambio"
															ajax="true"
															action="#{reporteIntercambioController.intercambiar}"
															oncomplete="PF('dialogVer').hide();"
															update=":formularioReporteRankingProveedor:tblReporteMonto"
															style="width: 150px;"
											>
												<p:confirm header="Confirmation" message="¿Confirma realizar el intercambio?" icon="ui-icon-alert" />
											</p:commandButton>
											<br/>
											<br/>
										</div>
										<div>
											<p:commandButton style="width: 150px;" value="Cancelar Intercambio" ajax="true" oncomplete="PF('dialogVer').hide();" />
										</div>
									</p:column>
								</p:row>
							</p:panelGrid>
					</p:dialog>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        				<p:commandButton value="Aceptar" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        				<p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    				</p:confirmDialog>
				</h:form>

				<!-- preloader -->
				<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
				<p:dialog widgetVar="statusDialog"
						modal="true"
						draggable="false"
						closable="true"
						resizable="false"
						showHeader="false">
					<img src="#{request.contextPath}/resources/images/cargando.gif" />
				</p:dialog>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
